[detect]

car_onnx_path = "assets/model/car.onnx"
armor_onnx_path = "assets/model/armor.onnx"

car_conf_thresh = 0.30
armor_conf_thresh = 0.65

car_nms_thresh = 0.50
armor_nms_thresh = 0.75

execution = "TensorRT"

[locate]

cluster_epsilon = 300
cluster_min_points = 10

min_valid_distance = 200
max_valid_distance = 29300

min_valid_distance_diff = 200
max_valid_distance_diff = 8000

max_depth_map_queue_size = 4

# 减小 zoom 系数会加快处理速度，但可能降低定位精度
zoom_factor = 0.5

